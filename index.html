<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="./assets/image/mustache.png" />
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/83a77536b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="quote-logo">
      <img src="./assets/image/mustache.png" alt="mustache" />
    </div>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button onclick="clicked();audio.play();" id="new-quote">
          Co słychać mordeczko?
        </button>
      </div>
      <div>
        <img id="img" src="./assets/image/rob.png" alt="rob" width="200" />
      </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="./quotes.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
